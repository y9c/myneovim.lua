- repo: norcalli/nvim-colorizer.lua
  on_ft:
    [
      html,
      css,
      sass,
      scss,
      vim,
      javascript,
      javascriptreact,
      typescript,
      typescriptreact,
    ]
  hook_source: |
    lua << EOF
      require 'colorizer'.setup {
        css = { rgb_fn = true; };
        scss = { rgb_fn = true; };
        sass = { rgb_fn = true; };
        stylus = { rgb_fn = true; };
        vim = { names = true; };
        tmux = { names = false; };
        'javascript';
        'javascriptreact';
        'typescript';
        'typescriptreact';
        html = {
          mode = 'foreground';
        }
      }
    EOF

- repo: itchyny/vim-cursorword
  on_event: [BufReadPre,BufNewFile]
  hook_source: |
    augroup user_plugin_cursorword
      autocmd!
      autocmd FileType defx,denite,fern,clap,vista let b:cursorword = 0
      autocmd WinEnter * if &diff || &pvw | let b:cursorword = 0 | endif
      autocmd InsertEnter * let b:cursorword = 0
      autocmd InsertLeave * let b:cursorword = 1
    augroup END

- repo: hrsh7th/vim-eft
  on_map: { nox: <Plug> }
  hook_source: let g:eft_ignorecase = v:true

- repo: rhysd/committia.vim
  on_path: [COMMIT_EDITMSG, MERGE_MSG]
  hook_source: let g:committia_min_window_width = 7
  hook_add: |
    let g:committia_hooks = {}
    function! g:committia_hooks.edit_open(info)
      imap <buffer><C-d> <Plug>(committia-scroll-diff-down-half)
      imap <buffer><C-u> <Plug>(committia-scroll-diff-up-half)
      setlocal winminheight=1 winheight=1
      resize 10
      startinsert
    endfunction

